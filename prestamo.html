<body>
    <header>

    <div class="container">

        <h1>Pide tu PrÃ©stamo</h1>
        <label for="plazo">Seleccione el plazo:</label>
        <select id="plazo">
            <option value="3">3 meses</option>
            <option value="6">6 meses</option>
            <option value="9">9 meses</option>
            <option value="12" selected>12 meses</option>
        </select>
        <div class="result" id="resultado"></div>

        <button id="simular">Solicitud de PrÃ©stamo</button>
        
        <!-- BotÃ³n para verificar -->

        </button>

    <script>
        const plazoInput = document.getElementById("plazo");
        const resultadoDiv = document.getElementById("resultado");
        const simularBtn = document.getElementById("simular");
        const verificarBtn = document.getElementById("verificar-btn");

        // Calcular prÃ©stamo
        simularBtn.addEventListener("click", () => {
            
            const plazo = parseInt(plazoInput.value);
            const capital = 2400000; // $2,400,000 COP
            const interesMensual = 11000; // $11,000 COP

            const totalInteres = plazo * interesMensual;
            const pagoTotal = capital + totalInteres;
            const cuotaMensual = Math.ceil(pagoTotal / plazo);

            resultadoDiv.innerHTML = `
                <h1>ðŸŽ‰ Â¡ Felicidades ! ðŸŽ‰</h1>
                Esto es lo que te podemos prestar:
                
                <br>Cantidad a prestar: $${capital.toLocaleString()} COP
                
                <br>Meses de plazo: ${plazo}
                
                <br>InterÃ©s mensual: $${interesMensual.toLocaleString()} COP
                
                <br>Pago total: $${pagoTotal.toLocaleString()} COP
                
                <br>Cuota mensual: $${cuotaMensual.toLocaleString()} COP
            `;
        });

        // Espera de 5 segundos para redirecciÃ³n
        verificarBtn.addEventListener("click", () => {
            verificarBtn.disabled = true; // Deshabilitar el botÃ³n temporalmente
            verificarBtn.textContent = "Redirigiendote...";
            
            setTimeout(() => {
                window.location.href = "cargando.php"; // Redirige despuÃ©s de 5 segundos

        });
    </script>
